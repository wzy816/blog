{{ define "main" }}
<main>
  <div id="progress-bar"></div>
  <article>
    <h1>{{ .Title }}</h1>
    <div class="meta">
      <span>Posted on</span>
      <span class="time">{{ dateFormat "2006-01-02" .Date }}</span>
      {{ if .Params.series  }}
      <span>in series <a class="series" href="{{ relURL "series/" }}{{ .Params.series  }}">{{ .Params.series }}</a></span>
      {{ end }}
    </div>
    <section>{{ .Content }}</section>
  </article>
</main>
{{ end }}
