{{ define "main" }}
<main>
    <h1>{{ lower .LinkTitle }}</h1>
    {{ range .Pages.GroupByDate "2006" }}
    <h2>
        {{ .Key }}
    </h2>
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .RelPermalink }}">{{.Title}}</a>
            <!-- <span class="time">{{ dateFormat "2006-01-02" .Date }}</span> -->
        </li>
        {{ end }}
    </ul>
    {{ end }}
</main>
{{ end }}
